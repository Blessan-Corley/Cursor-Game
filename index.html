<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Chase Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui">
        <div class="score">Score: <span id="scoreDisplay">0</span></div>
        <div class="status">Speed Level: <span id="speedLevel">1</span></div>
        <div class="status high-score">High Score: <span id="highScore">0</span></div>
        <div class="status reverse-warning" id="reverseWarning" style="display: none;">CONTROLS REVERSED!</div>
        <div class="instructions" id="instructions">Press SPACE to start playing!</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
            <p id="gameOverReason">The ball caught you!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>
    
    <div class="how-to-play">
        <div><strong>HOW TO PLAY:</strong></div>
        <div>Avoid the white ball and collect stars!</div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color white"></div>
                <span>+10 points</span>
            </div>
            <div class="legend-item">
                <div class="legend-color red"></div>
                <span>+5 points + Reversed Controls!</span>
            </div>
        </div>
        <div>⚠️ Don't touch the ball, stars, or arena border!</div>
    </div>
    
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
